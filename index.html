<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Minecraft‑Style 3D</title>
 <style>
  /* ===== GLOBAL ===== */
  body {
    margin: 0;
    overflow: hidden;
    background: #87ceeb;
  }

  canvas {
    image-rendering: pixelated;
  }

  #crosshair {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 10px;
    height: 10px;
    margin-left: -5px;
    margin-top: -5px;
    border: 2px solid white;
    box-sizing: border-box;
    pointer-events: none;
  }

  /* ===== UI ===== */
  #ui {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    pointer-events: none;
    font-family: monospace;
  }

  #health, #hunger {
    display: flex;
    justify-content: center;
    gap: 4px;
    margin-bottom: 4px;
  }

.heart, .food {
  width: 18px;
  height: 18px;
  border-radius: 4px;
}

.heart {
  background: linear-gradient(#ff4d4d, #b30000);
}

.food {
  background: linear-gradient(#ffb347, #ff7a00);
}


  #hotbar {
    display: flex;
    gap: 4px;
    justify-content: center;
    margin-top: 6px;
  }

  .slot {
    width: 40px;
    height: 40px;
    background: #777;
    border: 3px solid #333;
  }

  .slot.selected {
    border-color: white;
  }
</style>

</head>
<body>
 <div id="crosshair"></div>
<div id="ui">
  <div id="health"></div>
  <div id="hunger"></div>
  <div id="hotbar">
    <div class="slot selected"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
/* =========================
   SCENE + CAMERA
========================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);

const renderer = new THREE.WebGLRenderer({ antialias: false });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(1);
document.body.appendChild(renderer.domElement);

/* =========================
   LIGHTING
========================= */
scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const sun = new THREE.DirectionalLight(0xffffff, 0.6);
sun.position.set(50, 100, 50);
scene.add(sun);

/* =========================
   PIXEL TEXTURE MAKER
========================= */
function makeTexture(colors) {
  const c = document.createElement("canvas");
  c.width = c.height = 16;
  const ctx = c.getContext("2d");

  for (let y = 0; y < 16; y++) {
    for (let x = 0; x < 16; x++) {
      ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
      ctx.fillRect(x, y, 1, 1);
    }
  }

  const tex = new THREE.CanvasTexture(c);
  tex.magFilter = THREE.NearestFilter;
  tex.minFilter = THREE.NearestFilter;
  return tex;
}

/* =========================
   BLOCK MATERIALS
========================= */
const grassTop = makeTexture(["#3fa34d", "#2e7d32"]);
const grassSide = makeTexture(["#7a5a2e", "#3fa34d"]);
const dirt = makeTexture(["#7a5a2e", "#6b4f28"]);
const stone = makeTexture(["#888888", "#777777"]);

const grassMaterial = [
  new THREE.MeshLambertMaterial({ map: grassSide }),
  new THREE.MeshLambertMaterial({ map: grassSide }),
  new THREE.MeshLambertMaterial({ map: grassTop }),
  new THREE.MeshLambertMaterial({ map: dirt }),
  new THREE.MeshLambertMaterial({ map: grassSide }),
  new THREE.MeshLambertMaterial({ map: grassSide })
];

const stoneMaterial = new THREE.MeshLambertMaterial({ map: stone });

/* =========================
   WORLD GENERATION
========================= */
const blocks = [];
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2(0, 0); // center of screen
raycaster.far = 6; // interaction distance (Minecraft-style reach)

const drops = [];

const box = new THREE.BoxGeometry(1, 1, 1);

for (let x = -20; x < 20; x++) {
  for (let z = -20; z < 20; z++) {
    const grass = new THREE.Mesh(box, grassMaterial);
    grass.position.set(x, 0, z);
    scene.add(grass);
    blocks.push(grass);

    for (let y = -1; y > -4; y--) {
      const s = new THREE.Mesh(box, stoneMaterial);
      s.position.set(x, y, z);
      scene.add(s);
      blocks.push(s);
    }
  }
}

/* =========================
   FIRST‑PERSON CONTROLS
========================= */
camera.position.set(0, 2, 0);
let pitch = 0, yaw = 0;
const keys = {};
let sprint = false;

let velocityY = 0;
let onGround = false;
const GRAVITY = -0.01;
const JUMP_FORCE = 0.25;

document.addEventListener("keydown", e => {
  keys[e.code] = true;

  if (e.code === "ShiftLeft") sprint = true;

  if (e.code === "Space" && onGround) {
    velocityY = JUMP_FORCE;
    onGround = false;
  }
});

document.addEventListener("keyup", e => {
  keys[e.code] = false;
  if (e.code === "ShiftLeft") sprint = false;
});

document.body.addEventListener("click", () => {
  document.body.requestPointerLock();
});

document.addEventListener("mousedown", e => {
  if (e.button !== 0) return;

  raycaster.setFromCamera(mouse, camera);
  const hits = raycaster.intersectObjects(blocks); // ✅ THIS LINE WAS MISSING

  if (hits.length === 0) return;

  const hitBlock = hits[0].object;

  scene.remove(hitBlock);
  blocks.splice(blocks.indexOf(hitBlock), 1);

  const drop = hitBlock.clone();
  drop.scale.set(0.4, 0.4, 0.4);
  drop.position.copy(hitBlock.position);
  drop.position.y += 0.7;

  drop.userData = {
    isDrop: true,
    velocityY: 0
  };

  droppedItems.push(drop);
  scene.add(drop);
});


  // Remove block from scene
  scene.remove(hitBlock);
  blocks.splice(blocks.indexOf(hitBlock), 1);

  // Create floating dropped block
  const drop = hitBlock.clone();
  drop.scale.set(0.4, 0.4, 0.4);
  drop.position.copy(hitBlock.position);
  drop.position.y += 0.7;

drop.userData = {
  isDrop: true,
  velocityY: 0
};
droppedItems.push(drop);
scene.add(drop);

});

/* =========================
   GAME LOOP
========================= */
function animate() {
  requestAnimationFrame(animate);

camera.rotation.order = "YXZ";
camera.rotation.y = yaw;
camera.rotation.x = pitch;


  const speed = sprint ? 0.15 : 0.08;
  const forward = new THREE.Vector3(
    -Math.sin(yaw), 0, -Math.cos(yaw)
  ).normalize();
  const right = new THREE.Vector3(
    Math.cos(yaw), 0, -Math.sin(yaw)
  ).normalize();

  if (keys["KeyW"]) camera.position.addScaledVector(forward, speed);
  if (keys["KeyS"]) camera.position.addScaledVector(forward, -speed);
  if (keys["KeyA"]) camera.position.addScaledVector(right, -speed);
  if (keys["KeyD"]) camera.position.addScaledVector(right, speed);
// ===== GRAVITY + JUMP =====
velocityY += GRAVITY;
camera.position.y += velocityY;

// simple ground collision
if (camera.position.y < 2) {
  camera.position.y = 2;
  velocityY = 0;
  onGround = true;
} else {
  onGround = false;
}

// ===== PICKUP DROPS =====
for (let i = droppedItems.length - 1; i >= 0; i--) {
  const item = droppedItems[i];

  // gravity
  item.userData.velocityY += GRAVITY;
  item.position.y += item.userData.velocityY;

  // ground collision (rest on block)
  if (item.position.y <= Math.round(item.position.y)) {
    item.position.y = Math.round(item.position.y);
    item.userData.velocityY = 0;
  }

  // floating spin
  item.rotation.y += 0.02;

  // pickup
  if (camera.position.distanceTo(item.position) < 1.2) {
    scene.remove(item);
    droppedItems.splice(i, 1);
    console.log("Picked up block");
  }
}

for (let i = droppedItems.length - 1; i >= 0; i--) {
  const item = droppedItems[i];

  item.userData.velocityY += GRAVITY;
  item.position.y += item.userData.velocityY;

  if (item.position.y < 1.3) {
    item.position.y = 1.3;
    item.userData.velocityY = 0;
  }

  item.rotation.y += 0.02;

  if (camera.position.distanceTo(item.position) < 1.2) {
    scene.remove(item);
    droppedItems.splice(i, 1);
    console.log("Picked up block");
  }
}

  renderer.render(scene, camera);
}

animate();
/* =========================
   UI SETUP (PHASE 2A)
========================= */
const healthEl = document.getElementById("health");
const hungerEl = document.getElementById("hunger");
const hotbarSlots = document.querySelectorAll(".slot");

let health = 10;
let hunger = 10;
let selectedSlot = 0;

function drawUI() {
  healthEl.innerHTML = "";
  hungerEl.innerHTML = "";

  for (let i = 0; i < health; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    healthEl.appendChild(h);
  }

  for (let i = 0; i < hunger; i++) {
    const f = document.createElement("div");
    f.className = "food";
    hungerEl.appendChild(f);
  }

  hotbarSlots.forEach((slot, i) => {
    slot.classList.toggle("selected", i === selectedSlot);
  });
}

drawUI();
document.addEventListener("keydown", e => {
  if (e.code.startsWith("Digit")) {
    const num = parseInt(e.code.replace("Digit", ""));
    if (num >= 1 && num <= 9) {
      selectedSlot = num - 1;
      drawUI();
    }
  }
});

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
