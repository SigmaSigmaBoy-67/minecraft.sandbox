<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Minecraft-Style Phase 1</title>
<style>
  body { margin: 0; overflow: hidden; background: #87ceeb; font-family: monospace; user-select: none; }
  
  #crosshair {
    position: fixed; top: 50%; left: 50%;
    width: 10px; height: 10px;
    margin-left: -5px; margin-top: -5px;
    border: 2px solid white; box-sizing: border-box;
    pointer-events: none; z-index: 10;
  }

  #ui {
    position: fixed; bottom: 10px; left: 50%;
    transform: translateX(-50%);
    text-align: center; pointer-events: none;
  }

  #hotbar {
    display: flex; gap: 4px; justify-content: center; margin-top: 6px;
  }
  
  .slot {
    width: 50px; height: 50px; background: rgba(0,0,0,0.5); 
    border: 3px solid #333;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    position: relative;
  }
  .slot.selected { border-color: white; background: rgba(0,0,0,0.2); }
  
  /* Icon styling inside slots */
  .icon { width: 20px; height: 20px; border: 1px solid #000; margin-bottom: 2px; }
  
  .count {
    font-size: 14px; color: white; text-shadow: 1px 1px 0 #000;
  }
  
  /* Label for the slot (1, 2, 3...) */
  .key-bind {
    position: absolute; top: 2px; left: 2px; font-size: 10px; color: #ccc;
  }
</style>
</head>
<body>

<div id="crosshair"></div>

<div id="ui">
  <div id="hotbar">
    <div class="slot selected" id="slot-0">
      <span class="key-bind">1</span>
      <div class="icon" style="background:#2e7d32"></div>
      <span class="count">0</span>
    </div>
    <div class="slot" id="slot-1">
      <span class="key-bind">2</span>
      <div class="icon" style="background:#777"></div>
      <span class="count">0</span>
    </div>
    <div class="slot" id="slot-2">
      <span class="key-bind">3</span>
      <div class="icon" style="background:#5c4033"></div>
      <span class="count">0</span>
    </div>
    <div class="slot" id="slot-3">
      <span class="key-bind">4</span>
      <div class="icon" style="background:#4caf50"></div>
      <span class="count">0</span>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
// --- SCENE SETUP ---
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);
// Fog makes the world look larger and hides the edge
scene.fog = new THREE.Fog(0x87ceeb, 10, 20);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 5, 10);
camera.rotation.order = "YXZ";

const renderer = new THREE.WebGLRenderer({ antialias: false });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(1);
document.body.appendChild(renderer.domElement);

// --- TEXTURE GENERATOR ---
function makeTexture(colors) {
  const c = document.createElement("canvas");
  c.width = c.height = 16;
  const ctx = c.getContext("2d");
  for (let y = 0; y < 16; y++) {
    for (let x = 0; x < 16; x++) {
      ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
      ctx.fillRect(x, y, 1, 1);
    }
  }
  const tex = new THREE.CanvasTexture(c);
  tex.magFilter = THREE.NearestFilter;
  tex.minFilter = THREE.NearestFilter;
  tex.colorSpace = THREE.SRGBColorSpace;
  return tex;
}

// Textures
const texGrassTop = makeTexture(["#3fa34d", "#2e7d32", "#3fa34d"]);
const texGrassSide = makeTexture(["#7a5a2e", "#6b4f28", "#7a5a2e", "#3fa34d"]);
const texDirt = makeTexture(["#7a5a2e", "#6b4f28"]);
const texStone = makeTexture(["#888888", "#777777", "#999999"]);
const texWoodSide = makeTexture(["#5c4033", "#4e342e", "#3e2723"]);
const texWoodTop = makeTexture(["#8d6e63", "#795548"]);
const texLeaves = makeTexture(["#4caf50", "#388e3c", "#66bb6a"]);

// Materials Array
// 0: Grass, 1: Stone, 2: Wood, 3: Leaves
const materials = [
  // 0: GRASS
  [
    new THREE.MeshLambertMaterial({ map: texGrassSide }), // Right
    new THREE.MeshLambertMaterial({ map: texGrassSide }), // Left
    new THREE.MeshLambertMaterial({ map: texGrassTop }),  // Top
    new THREE.MeshLambertMaterial({ map: texDirt }),      // Bottom
    new THREE.MeshLambertMaterial({ map: texGrassSide }), // Front
    new THREE.MeshLambertMaterial({ map: texGrassSide })  // Back
  ],
  // 1: STONE
  new THREE.MeshLambertMaterial({ map: texStone }),
  // 2: WOOD (Log)
  [
    new THREE.MeshLambertMaterial({ map: texWoodSide }), 
    new THREE.MeshLambertMaterial({ map: texWoodSide }), 
    new THREE.MeshLambertMaterial({ map: texWoodTop }),  
    new THREE.MeshLambertMaterial({ map: texWoodTop }),  
    new THREE.MeshLambertMaterial({ map: texWoodSide }), 
    new THREE.MeshLambertMaterial({ map: texWoodSide })  
  ],
  // 3: LEAVES
  new THREE.MeshLambertMaterial({ map: texLeaves })
];

// --- GAME STATE ---
let yaw = 0;
let pitch = 0;
const keys = {};
let velocityY = 0;
let onGround = false;
let sprint = false;

// Inventory: [Grass, Stone, Wood, Leaves]
const inventory = [0, 0, 0, 0]; 
let selectedSlot = 0; 

const blocks = [];       
const droppedItems = []; 
const boxGeo = new THREE.BoxGeometry(1, 1, 1);

// --- INPUTS ---
document.addEventListener("keydown", e => {
  keys[e.code] = true;
  if (e.code === "ShiftLeft") sprint = true;
  if (e.code === "Space" && onGround) {
    velocityY = 0.22; 
    onGround = false;
  }
  // Select Slots 1-4
  if (e.key >= "1" && e.key <= "4") {
    selectedSlot = parseInt(e.key) - 1;
    updateUI();
  }
});

document.addEventListener("keyup", e => {
  keys[e.code] = false;
  if (e.code === "ShiftLeft") sprint = false;
});

document.body.addEventListener("click", () => document.body.requestPointerLock());
window.addEventListener('contextmenu', e => e.preventDefault());

document.addEventListener("mousemove", e => {
  if (document.pointerLockElement === document.body) {
    yaw -= e.movementX * 0.002;
    pitch -= e.movementY * 0.002;
    pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
  }
});

// --- LIGHTING ---
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const sun = new THREE.DirectionalLight(0xffffff, 0.8);
sun.position.set(50, 100, 50);
scene.add(sun);

// --- WORLD GEN FUNCTIONS ---

function createBlock(x, y, z, type) {
  const mat = materials[type];
  const mesh = new THREE.Mesh(boxGeo, mat);
  mesh.position.set(x, y, z);
  mesh.userData = { type: type }; 
  scene.add(mesh);
  blocks.push(mesh);
  return mesh;
}

function createTree(x, z) {
  const height = 3 + Math.floor(Math.random() * 2); // Random height 3-4
  
  // Trunk
  for (let y = 1; y <= height; y++) {
    createBlock(x, y, z, 2); // 2 = Wood
  }
  
  // Leaves
  for (let lx = x - 2; lx <= x + 2; lx++) {
    for (let lz = z - 2; lz <= z + 2; lz++) {
      for (let ly = height; ly <= height + 1; ly++) {
        // Simple circle check for leaf shape
        if (Math.abs(lx - x) + Math.abs(lz - z) <= 2) {
           // Don't overwrite the trunk
           if (!(lx === x && lz === z && ly === height)) {
              createBlock(lx, ly, lz, 3); // 3 = Leaves
           }
        }
      }
    }
  }
  // Top cap of leaves
  createBlock(x, height + 2, z, 3);
}

// --- GENERATE WORLD ---
const worldSize = 12; // -12 to 12

for (let x = -worldSize; x < worldSize; x++) {
  for (let z = -worldSize; z < worldSize; z++) {
    // Floor
    createBlock(x, 0, z, 0); // Grass
    
    // Underground
    for (let y = -1; y > -4; y--) {
      createBlock(x, y, z, 1); // Stone
    }

    // 1 in 40 chance to spawn a tree (but not too close to center spawn)
    if (Math.random() < 0.025 && (Math.abs(x) > 3 || Math.abs(z) > 3)) {
      createTree(x, z);
    }
  }
}

// --- INTERACTION ---
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2(0, 0);

document.addEventListener("mousedown", e => {
  if (document.pointerLockElement !== document.body) return;
  
  raycaster.setFromCamera(mouse, camera);
  const hits = raycaster.intersectObjects(blocks);
  if (hits.length === 0) return;

  const hit = hits[0];
  const hitBlock = hit.object;

  // BREAK BLOCK
  if (e.button === 0) {
    // Drop logic
    const drop = new THREE.Mesh(boxGeo, hitBlock.material);
    drop.scale.set(0.25, 0.25, 0.25);
    drop.position.copy(hitBlock.position);
    drop.userData = { 
      isDrop: true, 
      velocityY: 0.3, 
      type: hitBlock.userData.type 
    };
    droppedItems.push(drop);
    scene.add(drop);

    scene.remove(hitBlock);
    blocks.splice(blocks.indexOf(hitBlock), 1);
  } 
  
  // PLACE BLOCK
  else if (e.button === 2) {
    if (inventory[selectedSlot] > 0) {
      const newPos = hitBlock.position.clone().add(hit.face.normal);
      
      // Player intersection check
      const playerPos = camera.position.clone();
      playerPos.y -= 1.6;
      if (newPos.distanceTo(playerPos) < 1.0) return;

      createBlock(newPos.x, newPos.y, newPos.z, selectedSlot);
      inventory[selectedSlot]--;
      updateUI();
    }
  }
});

function updateUI() {
  const slots = document.querySelectorAll(".slot");
  slots.forEach((slot, index) => {
    if (index === selectedSlot) slot.classList.add("selected");
    else slot.classList.remove("selected");
    
    if (index < 4) {
       slot.querySelector(".count").innerText = inventory[index];
    }
  });
}

// --- LOOP ---
const downRay = new THREE.Raycaster();

function animate() {
  requestAnimationFrame(animate);

  // Camera
  camera.rotation.y = yaw;
  camera.rotation.x = pitch;

  // Move
  const speed = sprint ? 0.15 : 0.08;
  const dir = new THREE.Vector3();
  const forward = new THREE.Vector3(-Math.sin(yaw), 0, -Math.cos(yaw)).normalize();
  const right = new THREE.Vector3(Math.cos(yaw), 0, -Math.sin(yaw)).normalize();

  if (keys["KeyW"]) dir.add(forward);
  if (keys["KeyS"]) dir.sub(forward);
  if (keys["KeyA"]) dir.sub(right);
  if (keys["KeyD"]) dir.add(right);

  if (dir.length() > 0) {
    dir.normalize();
    const origin = camera.position.clone();
    origin.y -= 1.0; 
    const moveRay = new THREE.Raycaster(origin, dir, 0, 0.5);
    if (moveRay.intersectObjects(blocks).length === 0) {
      camera.position.addScaledVector(dir, speed);
    }
  }

  // Physics
  if (!onGround) velocityY -= 0.01;
  camera.position.y += velocityY;

  downRay.set(camera.position, new THREE.Vector3(0, -1, 0));
  const groundHits = downRay.intersectObjects(blocks);
  if (groundHits.length > 0) {
    const hit = groundHits[0];
    if (hit.distance < 1.8 && velocityY <= 0) {
      camera.position.y = hit.point.y + 1.8;
      velocityY = 0;
      onGround = true;
    } else {
      onGround = false;
    }
  } else {
    onGround = false;
  }
  
  // Respawn if fell off world
  if (camera.position.y < -20) {
    camera.position.set(0, 10, 0);
    velocityY = 0;
  }

  // Drops
  for (let i = droppedItems.length - 1; i >= 0; i--) {
    const item = droppedItems[i];
    item.userData.velocityY -= 0.01;
    item.position.y += item.userData.velocityY;
    
    if (item.position.y < Math.floor(item.position.y) + 0.5) {
       item.position.y = Math.floor(item.position.y) + 0.5;
       item.userData.velocityY = 0;
    }
    
    item.rotation.y += 0.05;

    if (camera.position.distanceTo(item.position) < 1.5) {
      const type = item.userData.type;
      inventory[type]++;
      updateUI();
      scene.remove(item);
      droppedItems.splice(i, 1);
    }
  }

  renderer.render(scene, camera);
}

updateUI();
animate();

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
